<script>
   $(function () {
      $("#newsletterSignUp").submit(function (e) {
         e.preventDefault();
         data = $(this).serialize();
         sendToUDL({ event: 'newsletter_signup_complete' })

         // Run AJAX
         $.ajax({
            'data': $(this).serialize(),
            'url': 'https://mcscy3hz7znv60v-895pbhg46h81.pub.sfmc-content.com/xsf5hhqvrvq',
            'crossDomain': true,
            'dataType': 'jsonp',
            'type': 'POST',
            'contentType': 'application/json; charset=utf-8',
            'responseType': 'text/html',
            'jsonpCallback': 'processJSONPResponse'
         });

      });
   });

   // Function hides form and displays thank you message
   function processJSONPResponse(response) {
      $("#thxlayout").removeClass('visibility_hidden');
   }

   // Function to disable sign up button unless a checkbox is checked
   function checkCheckboxes() {
      const button = $('#submit');
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      let checked = false;

      for (let i = 0; i < checkboxes.length; i++) {
         if (checkboxes[i].checked) {
            checked = true;
            break;
         }
      }

      if (checked) {
         button.removeAttr('disabled');
      } else {
         button.attr('disabled', 'disabled');
      }

      // Function changes all checkboxes to false except checkbox4
      document.getElementById("checkbox4").addEventListener("click", function () {
         if (this.checked) {
            $('#checkbox1, #checkbox2, #checkbox3').prop('checked', false);
            $('#checkbox1, #checkbox2, #checkbox3').prop('disabled', true);
         } else {
            $('#checkbox1, #checkbox2, #checkbox3').prop('disabled', false);
         }
      });
   };

   setInterval(checkCheckboxes, 100); // Check every .1 second (100 milliseconds)

</script>
